<!DOCTYPE html>
<html>
  <head>
    <title>CoinMarketCap</title>
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <meta charset="utf-8">
  </head>
  <body>    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
      </ol>
    </nav>
  
    <div class="d-flex p-3 bd-highlight">
      <div id='coins'></div>
    </div>

    <script type="text/javascript">
      //my api key
      var apikey = {
        key: '2e2265d0-be4a-4008-8025-e31e4159d743'
      }
      //GET featch requisition
      fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
        apikey.key)
        .then((response) => {
            if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
            return response.json();
          })
          .then((api) => {
            var texto = "";
            for(let i = 0; i < 10; i++){
              //show api information
              texto = texto + `
                <div class="col-md-12">  
                  <div class="col-md-3">
                    <img src="images/coin.jpeg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                  </div>
                  <div class="col-md-3">${api.data[i].name}</div>
                  <div class="col-md-3">${api.data[i].symbol}</div>
                </div>
              `;
              document.getElementById("coins").innerHTML = texto;
              console.log(api);
            }
          })
          .catch((error) => {
            console.error(error.message);
        });
    </script>
  </body>
</html>
